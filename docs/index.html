<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apng-js demo page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"-->
</head>
<body>
<div class="container">
    <h1>apng-js demo</h1>
    <p>
        See <a href="https://github.com/davidmz/apng-js" target="_blank">github.com/davidmz/apng-js</a>.
    </p>
    <p>
        <button id="choose-btn" class="btn btn-primary">Choose APNG file</button>
    </p>
    <div class="container apng-error hidden">
        <div class="alert alert-danger"></div>
    </div>
    <div class="container apng-result hidden">
        <div class="row">
            <div class="col-md-8">
                <p>Animation on canvas</p>
                <div class="apng-ani"></div>
                <div>
                    <button class="btn" id="play-pause-btn">Play / Pause</button>
                    <button class="btn" id="play-peverse-btn"> Play / Reverse</button>
                    <button class="btn" id="stop-btn">Stop</button>
                    Playback rate (<span id="playback-rate-display">1.0</span>)
                    <input id="playback-rate" type="range" min="0.1" max="2.0" step="0.1" value="1.0">
                </div>
            </div>
            <div class="col-md-4">
                <p> Events: </p>
                <pre class="apng-log"></pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p> APNG info: </p>
                <pre class="apng-info"></pre>
            </div>
            <div class="col-md-8">
                <p>Frames</p>
                <p class="apng-frames"></p>
            </div>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
